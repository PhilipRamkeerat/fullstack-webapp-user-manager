<h1 mat-dialog-title class="register-title">Register</h1>
<div mat-dialog-content [formGroup]="form" class="mat-typography">
  <div *ngIf="form.invalid" style="margin-bottom: 1em;">
    <mat-icon aria-hidden="false" aria-label="Example home icon" color="warn">notification_important</mat-icon>
    <span class="primary-color">
      Attention fill in all fields
    </span>
  </div>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="userName" [(ngModel)]="data.userName" formControlName="userName">
    <mat-error> userName is required.</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="userEmail" [(ngModel)]="data.userEmail" formControlName="userEmail">
    <mat-error> userEmail is required.</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="userCPF" [(ngModel)]="data.userCPF" formControlName="userCPF">
    <mat-error> userCPF is required.</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="userPhone" [(ngModel)]="data.userPhone" formControlName="userPhone">
    <mat-error> userPhone is required.</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">
    Cancel
  </button>
  <button mat-button color="primary" [mat-dialog-close]="data" [disabled]="form.invalid">
    Save
  </button>
</div>
