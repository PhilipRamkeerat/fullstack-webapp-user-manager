<mat-toolbar color="primary" class="mat-elevation-z6">
    <i class="material-icons" style="margin-right: 2px; margin-left: -0.3em; font-size: 60px;">
        dashboard
    </i>
    <p style="font-family: Roboto;"> Users Manager </p>
</mat-toolbar>

<div [ngStyle]="{'background':'#3F51B5'}">
    <mat-card-actions>
        <button mat-fab color="primary" style="margin: 1em;" (click)="openDialog()">
            <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
        </button>
    </mat-card-actions>
</div>

<!-- Table Content -->
<div class="mat-elevation-z8" style="margin: 1em;">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position" sticky>
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" class="push-left" (click)="editDialog()">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">editar
                    </mat-icon>
                </button>
                <button mat-raised-button color="warn" class="push-right" style="margin-left: 0.3em;">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">remove_circle_outline
                    </mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
